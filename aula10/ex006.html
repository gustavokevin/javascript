<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 1.5em arial;
            background-color: #06a506;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var divInt = window.document.querySelector('div#area')
        divInt.addEventListener('click', clicar)
        divInt.addEventListener('mouseenter', entrar)
        divInt.addEventListener('mouseout', sair)

        function clicar(){divInt.innerHTML = "Clicou!"; divInt.style.background = "red"}
        function entrar(){divInt.innerHTML = "Entrou!"}
        function sair(){divInt.innerHTML = "Saiu!"; divInt.style.background = "green"}
    </script>
</body>
</html>
