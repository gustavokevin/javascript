<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    <p>Qual o seu país de origem? <input type="text" id="txtp"> <input type="button" value="Enviar" onclick="enviar()"></p>
    <div id="res"></div>

    <script>
        function enviar(){
            var inputP = window.document.querySelector('input#txtp')
            var res = window.document.querySelector('div#res')
            var país = inputP.value

            if (país == 'Brasil'){
                res.innerHTML = 'Você é <strong>Brasileiro(a)</strong>!'
            }else{
                res.innerHTML = 'Você é <strong>Estrangeiro</strong>!'
            }
        }
    </script>
</body>
</html>
